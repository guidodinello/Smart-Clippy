<!DOCTYPE html>
<html>
    <head>
        <title>Smart Clippy Options</title>
    </head>
    <body>
        <h1>Smart Clippy Options</h1>
        <label>
            Copy format:
            <select id="copyFormat">
                <!-- maybe read programatically or from a config file. to sync with FORMATS object -->
                <option value="markdown">Markdown</option>
                <option value="html">HTML</option>
                <option value="plaintext">Plain Text</option>
                <option value="custom">Custom</option>
            </select>
        </label>
        <div id="customFormatDiv" style="display: none">
            <input
                type="text"
                id="customFormat"
                placeholder="Custom format (use {title} and {url})" />
        </div>
        <button id="save" style="width: fit-content">Save</button>

        <script type="module" src="../_locales/localize.js"></script>
        <script type="module" src="./options.js"></script>
    </body>
</html>
